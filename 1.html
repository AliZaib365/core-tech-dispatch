<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core-Tech Dispatch - FAQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    margin: 0;
    background-color: #0a0f1f;
    font-family: 'Montserrat', sans-serif;
  }
  
  .coretech-faq-section {
    background: #10162a;
    color: #e9e9f8;
    padding: 4rem 0 2rem 0;
    width: 100%;
    font-family: 'Montserrat', sans-serif;
    position: relative;
    overflow: hidden;
  }
  
  .coretech-faq-section::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -10%;
    width: 60%;
    height: 200%;
    background: radial-gradient(circle, rgba(79, 140, 255, 0.1) 0%, rgba(41, 64, 168, 0) 70%);
    z-index: 0;
  }

  .coretech-breadcrumb {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto 1.5rem auto;
    font-size: 1.1rem;
    font-weight: 600;
    color: #e9e9f8;
    letter-spacing: 0.01em;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    position: relative;
    z-index: 1;
  }

  .coretech-breadcrumb a {
    color: #4f8cff;
    text-decoration: none;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
  }

  .coretech-breadcrumb a:hover {
    color: #8aa8e8;
    text-decoration: none;
    transform: translateX(2px);
  }

  .coretech-breadcrumb a:hover .coretech-breadcrumb-icon {
    transform: translateX(-2px);
  }

  .coretech-breadcrumb-icon {
    transition: transform 0.3s ease;
    font-size: 0.9rem;
  }

  .coretech-breadcrumb-sep {
    color: #8aa8e8;
    margin: 0 0.5rem;
    font-weight: 300;
    opacity: 0.7;
  }

  .coretech-faq-header-row {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    align-items: flex-start;
    justify-content: space-between;
    position: relative;
    z-index: 1;
  }

  .coretech-faq-header-left {
    flex: 1;
    min-width: 280px;
    max-width: 380px;
    position: relative;
    padding-right: 2rem;
  }

  .coretech-faq-header-left::after {
    content: '';
    position: absolute;
    right: 0;
    top: 0;
    height: 100%;
    width: 2px;
    background: rgba(34, 49, 106, 0.5);
  }

  .coretech-faq-star {
    color: #4f8cff;
    font-size: 2.5rem;
    font-weight: bold;
    display: inline-block;
    margin-bottom: -0.5rem;
    margin-left: 0.2rem;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.7; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
    100% { opacity: 0.7; transform: scale(1); }
  }

  .coretech-faq-title {
    display: block;
    font-size: 3.5rem;
    color: #ffffff;
    font-weight: 800;
    letter-spacing: -0.05em;
    margin: 0 0 0.5rem 0;
    line-height: 1.1;
    background: linear-gradient(135deg, #4f8cff 0%, #2940a8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    position: relative;
  }

  .coretech-faq-subtitle {
    color: #8aa8e8;
    font-size: 1.2rem;
    font-weight: 500;
    margin-left: 0.2rem;
    margin-top: 0.5rem;
    opacity: 0.9;
    position: relative;
    display: inline-block;
  }

  .coretech-faq-subtitle::after {
    content: '';
    position: absolute;
    bottom: -0.5rem;
    left: 0;
    width: 3rem;
    height: 2px;
    background: #4f8cff;
    opacity: 0.5;
  }

  .coretech-faq-header-right {
    flex: 2;
    min-width: 300px;
    max-width: 680px;
    color: #b5bfe6;
    font-size: 1.1rem;
    font-weight: 400;
    line-height: 1.6;
    margin-top: 1rem;
    padding: 1.5rem;
    background: rgba(16, 22, 42, 0.7);
    border-radius: 12px;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(34, 49, 106, 0.5);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .coretech-faq-header-right:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
  }

  .coretech-faq-header-right p {
    margin-bottom: 1.5rem;
  }

  .coretech-faq-header-right p:last-child {
    margin-bottom: 0;
  }

  .coretech-red {
    color: #4f8cff;
    font-weight: 700;
  }

  .coretech-blue {
    color: #8aa8e8;
    font-weight: 700;
  }

  .coretech-faq-link {
    color: #4f8cff;
    font-weight: 600;
    text-decoration: none;
    position: relative;
    transition: color 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
  }

  .coretech-faq-link::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #4f8cff;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
  }

  .coretech-faq-link:hover {
    color: #8aa8e8;
  }

  .coretech-faq-link:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  .coretech-faq-link i {
    font-size: 0.8rem;
    transition: transform 0.3s ease;
  }

  .coretech-faq-link:hover i {
    transform: translateX(3px);
  }

  .coretech-faq-divider {
    width: 90%;
    max-width: 1200px;
    margin: 3rem auto 0 auto;
    border: none;
    border-top: 1px solid rgba(34, 49, 106, 0.5);
    position: relative;
  }

  .coretech-faq-divider::after {
    content: '';
    position: absolute;
    top: -2px;
    left: 0;
    width: 20%;
    height: 2px;
    background: linear-gradient(135deg, #4f8cff 0%, #2940a8 100%);
  }

  @media (max-width: 1024px) {
    .coretech-faq-header-left {
      max-width: 100%;
      padding-right: 0;
      margin-bottom: 1.5rem;
    }
    
    .coretech-faq-header-left::after {
      display: none;
    }
    
    .coretech-faq-title {
      font-size: 3rem;
    }
    
    .coretech-faq-header-right {
      padding: 1.2rem;
    }
  }

  @media (max-width: 768px) {
    .coretech-faq-section {
      padding: 3rem 0 1.5rem 0;
    }
    
    .coretech-faq-title {
      font-size: 2.5rem;
    }
    
    .coretech-faq-subtitle {
      font-size: 1.1rem;
    }
    
    .coretech-faq-header-right {
      font-size: 1rem;
    }
    
    .coretech-breadcrumb {
      font-size: 1rem;
    }
  }

  @media (max-width: 480px) {
    .coretech-faq-section {
      padding: 2.5rem 0 1rem 0;
    }
    
    .coretech-faq-title {
      font-size: 2rem;
    }
    
    .coretech-faq-subtitle {
      font-size: 1rem;
    }
    
    .coretech-faq-header-right {
      padding: 1rem;
      min-width: 100%;
    }
    
    .coretech-breadcrumb {
      font-size: 0.9rem;
    }
    
    .coretech-faq-star {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

<section class="coretech-faq-section">
  <nav class="coretech-breadcrumb">
    <a href="/">
      <i class="fas fa-home coretech-breadcrumb-icon"></i>
      Home
    </a> 
    <span class="coretech-breadcrumb-sep">/</span> 
    <span>FAQ</span>
  </nav>
  <div class="coretech-faq-header-row">
    <div class="coretech-faq-header-left">
      <span class="coretech-faq-star">*</span>
      <span class="coretech-faq-title">FAQ</span>
      <div class="coretech-faq-subtitle">Frequently Asked Questions</div>
    </div>
    <div class="coretech-faq-header-right">
      <p>
        At <span class="coretech-red">Core-Tech</span> <span class="coretech-blue">Dispatch</span>, we
        welcome your questions. It's part of our commitment to excellence in customer care and our
        dedication to honesty and transparency.
      </p>
      <p>
        Feel free to <a href="#" class="coretech-faq-link"><b>contact us</b> <i class="fas fa-arrow-right"></i></a>, or see if your question is
        one we are frequently asked.
      </p>
    </div>
  </div>
  <hr class="coretech-faq-divider" />
</section>

</body>
</html>
