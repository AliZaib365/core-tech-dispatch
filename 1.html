<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Truck Type | Premium Trucking Solutions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .truck-content-flex {
      display: flex;
      flex: 1;
      gap: 4rem;
      align-items: center;
    }

    .truck-info-col {
      flex: 1;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .truck-info-col h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 800;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      background: linear-gradient(90deg, #ffffff 60%, #ff1212 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .truck-info-col h1 span {
      display: inline-block;
    }

    .truck-info-col p {
      font-size: clamp(1rem, 2vw, 1.1rem);
      color: #b0b0b0;
      margin: 2rem 0;
      font-weight: 400;
      line-height: 1.7;
    }

    .setup-btn {
      align-self: flex-start;
      background: linear-gradient(135deg, #ff1212 0%, #d70d0d 100%);
      color: #fff;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 18, 18, 0.3);
      position: relative;
      overflow: hidden;
    }

    .setup-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .setup-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 18, 18, 0.4);
    }

    .setup-btn:hover::before {
      left: 100%;
    }

    .truck-types-grid {
      flex: 1.5;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.25rem;
    }

    .truck-type-card {
      height: 180px;
      background-size: cover;
      background-position: center;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 1;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .truck-type-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.2) 100%);
      transition: all 0.4s ease;
      z-index: 1;
    }

    .truck-type-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 18, 18, 0);
      transition: all 0.4s ease;
      z-index: 1;
    }

    .truck-type-card:hover::before {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.1) 100%);
    }

    .truck-type-card:hover::after {
      background: rgba(255, 18, 18, 0.15);
    }

    .truck-type-card span {
      position: relative;
      z-index: 2;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      pointer-events: none;
      transform: translateY(10px);
      transition: transform 0.3s ease;
    }

    .truck-type-card:hover span {
      transform: translateY(0);
    }

    .truck-type-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
      border-color: rgba(255,18,18,0.2);
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .truck-type-card:nth-child(1) { animation-delay: 0.1s; }
    .truck-type-card:nth-child(2) { animation-delay: 0.2s; }
    .truck-type-card:nth-child(3) { animation-delay: 0.3s; }
    .truck-type-card:nth-child(4) { animation-delay: 0.4s; }
    .truck-type-card:nth-child(5) { animation-delay: 0.5s; }
    .truck-type-card:nth-child(6) { animation-delay: 0.6s; }
    .truck-type-card:nth-child(7) { animation-delay: 0.7s; }
    .truck-type-card:nth-child(8) { animation-delay: 0.8s; }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .truck-content-flex {
        flex-direction: column;
        gap: 3rem;
      }

      .truck-info-col {
        max-width: 100%;
        text-align: center;
        align-items: center;
      }

      .setup-btn {
        align-self: center;
      }

      .truck-types-grid {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .truck-types-grid {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .truck-type-card {
        height: 160px;
      }
    }

    @media (max-width: 600px) {
      .main-wrapper {
        padding: 1.5rem;
      }

      .truck-types-grid {
        grid-template-columns: 1fr;
      }

      .truck-type-card {
        height: 140px;
      }
    }

    /* Animation for left content */
    .truck-info-col h1, .truck-info-col p, .setup-btn {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>

</head>
