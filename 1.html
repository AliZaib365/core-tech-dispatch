<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreTech Dispatch - Partner Brokers</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #e63946;
        --dark: #101214;
        --white: #ffffff;
        --light-gray: #f1f3f4;
    }
    
    .broker-section {
        background-color: var(--dark);
        padding: 4rem 0;
        text-align: center;
        overflow: hidden;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .broker-title {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--white);
        letter-spacing: 1px;
        margin-bottom: 2rem;
        text-transform: uppercase;
        opacity: 0.85;
    }
    
    .broker-slider {
        overflow: hidden;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
    }
    
    .broker-track {
        display: flex;
        animation: scroll 25s linear infinite;
        gap: 2rem;
        align-items: center;
        justify-content: center;
        will-change: transform;
    }
    
    @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }
    
    .broker-item {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 2rem;
        position: relative;
    }
    
    .broker-item:not(:last-child)::after {
        content: "";
        display: block;
        position: absolute;
        right: 0;
        width: 1px;
        height: 50%;
        background: rgba(255, 255, 255, 0.2);
    }
    
    .broker-logo {
        height: 36px;
        max-width: 140px;
        object-fit: contain;
        opacity: 0.85;
        transition: all 0.3s ease;
    }
    
    .broker-logo:hover {
        opacity: 1;
        transform: scale(1.08);
    }
    
    /* Specific logo tweaks */
    .logo-tql { height: 30px; }
    .logo-rxo { height: 32px; }
    .logo-coyote { height: 34px; }
    
    /* Tablet view */
    @media (max-width: 768px) {
        .broker-section { padding: 3rem 0; }
        .broker-item { padding: 0 1.5rem; }
        .broker-title { font-size: 1rem; }
        
        .broker-logo {
            height: 28px;
            max-width: 100px;
        }
        .logo-tql { height: 25px; }
        .logo-rxo { height: 26px; }
        .logo-coyote { height: 28px; }
    }
    
    /* Mobile view */
    @media (max-width: 480px) {
        .broker-title {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .broker-item { padding: 0 1rem; }
        .broker-logo {
            height: 22px;
            max-width: 80px;
        }
        .logo-tql { height: 20px; }
        .logo-rxo { height: 21px; }
        .logo-coyote { height: 22px; }
    }
</style>

<section class="broker-section">
    <div class="broker-title">Partnerships with Major Brokers</div>
    <div class="broker-slider">
        <div class="broker-track">
            <div class="broker-item">
                <img src="assets/images/CHR_Logo_Horz_2C_RGB-1-2.svg" alt="C.H. Robinson" class="broker-logo">
            </div>
            <div class="broker-item">
                <img src="assets/images/Frame-1984077419-1.svg" alt="Coyote Logistics" class="broker-logo logo-coyote">
            </div>
            <div class="broker-item">
                <img src="assets/images/Frame-1984077419.svg" alt="TQL" class="broker-logo logo-tql">
            </div>
            <div class="broker-item">
                <img src="assets/images/image-9.svg" alt="RXO" class="broker-logo logo-rxo">
            </div>
            <div class="broker-item">
                <img src="assets/images/pngegg-1-1.svg" alt="RXO" class="broker-logo logo-rxo">
            </div>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const track = document.querySelector('.broker-track');
        const items = document.querySelectorAll('.broker-item');
        const totalWidth = Array.from(items).reduce((acc, item) => acc + item.offsetWidth, 0);
        
        // Duplicate items for continuous scrolling effect
        track.innerHTML += track.innerHTML;
        
        // Set the width of the track to accommodate the duplicated items
        track.style.width = `${totalWidth * 2}px`;
    });
    </script> 
</body>
</html>
