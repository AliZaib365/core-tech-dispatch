<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoreTech Admin Login</title>
  <meta name="description" content="Admin login for CoreTech job platform">
  <meta name="author" content="CoreTech Platform">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3a0ca3;
      --secondary: #4895ef;
      --accent: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4ade80;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: white;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite linear;
    }

    .bg-circle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
      animation-duration: 15s;
    }

    .bg-circle:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 70%;
      animation-delay: -2s;
      animation-duration: 20s;
    }

    .bg-circle:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 30%;
      left: 80%;
      animation-delay: -4s;
      animation-duration: 18s;
    }

    .bg-circle:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 70%;
      left: 10%;
      animation-delay: -6s;
      animation-duration: 22s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .coretech-login-container {
      display: flex;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: containerSlide 0.8s ease-out;
    }

    .coretech-login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
    }

    @keyframes containerSlide {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .coretech-left-panel {
      background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      padding: 50px 40px;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .coretech-left-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      transform: rotate(30deg);
      animation: shine 8s infinite linear;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(30deg);
      }
      100% {
        transform: translateX(100%) translateY(100%) rotate(30deg);
      }
    }

    .coretech-login-logo {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .coretech-logo-icon {
      background: rgba(255, 255, 255, 0.13);
      color: #fff;
      border-radius: 16px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: transform 0.3s ease;
    }

    .coretech-login-logo:hover .coretech-logo-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .coretech-login-logo h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0;
    }

    .coretech-tagline {
      font-size: 0.9rem;
      font-weight: 500;
      margin-top: 4px;
      color: #b8c3f7;
      opacity: 0.9;
    }

    .coretech-right-panel {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }

    .coretech-right-panel h1 {
      font-size: 2rem;
      color: var(--primary);
      font-weight: 800;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }

    .coretech-right-panel h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--secondary);
      border-radius: 3px;
      animation: lineExpand 1s ease-out forwards;
    }

    @keyframes lineExpand {
      0% {
        width: 0;
      }
      100% {
        width: 50px;
      }
    }

    .coretech-subtitle {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .coretech-login-form {
      width: 100%;
    }

    .coretech-form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      position: relative;
    }

    .coretech-form-group label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .coretech-form-group input {
      padding: 12px 16px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      font-size: 1rem;
      background: var(--light);
      transition: all 0.3s ease;
    }

    .coretech-form-group input:focus {
      border-color: var(--secondary);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
      outline: none;
      transform: translateY(-2px);
    }

    .coretech-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .coretech-remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #495057;
      cursor: pointer;
    }

    .coretech-remember input {
      cursor: pointer;
    }

    .coretech-forgot {
      color: var(--secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .coretech-forgot::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .coretech-forgot:hover {
      color: var(--primary);
    }

    .coretech-forgot:hover::after {
      width: 100%;
    }

    .coretech-login-btn {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 25px;
      box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .coretech-login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .coretech-login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(67, 97, 238, 0.3);
    }

    .coretech-login-btn:hover::before {
      left: 100%;
    }

    /* Loading animation */
    .coretech-login-btn.loading i {
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Success animation */
    @keyframes success {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Responsive Styles */
    @media (max-width: 900px) {
      .coretech-login-container {
        flex-direction: column;
        max-width: 500px;
      }

      .coretech-left-panel {
        width: 100%;
        padding: 30px;
        text-align: center;
        min-height: 200px;
      }

      .coretech-right-panel {
        padding: 30px;
      }

      .coretech-login-logo {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .coretech-left-panel,
      .coretech-right-panel {
        padding: 25px 20px;
      }

      .coretech-actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .coretech-forgot {
        margin-left: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="bg-animation">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
  </div>

  <div class="coretech-login-container">
    <div class="coretech-left-panel">
      <div class="coretech-login-logo">
        <span class="coretech-logo-icon"><i class="fas fa-user-shield"></i></span>
        <div>
          <h2>CoreTech Admin</h2>
          <p class="coretech-tagline">Secure. Reliable. Powerful.</p>
        </div>
      </div>
    </div>
    
    <div class="coretech-right-panel">
      <h1>Admin Panel Login</h1>
      <p class="coretech-subtitle">Sign in to manage your CoreTech platform</p>

      <form class="coretech-login-form">
        <div class="coretech-form-group">
          <label for="coretech-email"><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" id="coretech-email" placeholder="admin@coretech.com" required>
        </div>
        
        <div class="coretech-form-group">
          <label for="coretech-password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="coretech-password" placeholder="••••••••" required>
        </div>
        
        <div class="coretech-actions">
          <label class="coretech-remember">
            <input type="checkbox" id="coretech-remember"> Remember me
          </label>
          <a href="forget-password.html" class="coretech-forgot">Forgot Password?</a>
        </div>
        
        <button class="coretech-login-btn" type="submit">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
    </div>
  </div>

  <script>
    document.querySelector('.coretech-login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('coretech-email').value;
      const password = document.getElementById('coretech-password').value;
      const remember = document.getElementById('coretech-remember').checked;
      const loginBtn = document.querySelector('.coretech-login-btn');
      
      // Show loading state
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      
      // Simulate login process
      setTimeout(() => {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
        
        // For demo purposes, always redirect (in real app, validate first)
        window.location.href = 'admin-dashboard.html';
      }, 1500);
    });
  </script>
</body>

</html>
