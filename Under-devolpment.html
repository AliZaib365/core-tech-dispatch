<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Development | CoreTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #2b2d42;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #388BFF, #5CA5FF);
            top: -100px;
            right: -100px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            bottom: -50px;
            left: -50px;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #47B881, #38A169);
            bottom: 30%;
            right: 20%;
        }

        .dev-container {
            max-width: 580px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(56, 139, 255, 0.15), 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 60px 40px 50px;
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dev-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(56, 139, 255, 0.2), 0 15px 30px rgba(0, 0, 0, 0.08);
        }

        .dev-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #388BFF, #5CA5FF, #47B881, #FF6B6B);
            border-radius: 6px 6px 0 0;
        }

        .dev-icon {
            font-size: 4.5rem;
            margin-bottom: 25px;
            display: inline-block;
            background: linear-gradient(135deg, #388BFF, #5CA5FF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .dev-icon::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(56, 139, 255, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .dev-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #181F34;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .dev-title span {
            background: linear-gradient(90deg, #388BFF, #5CA5FF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dev-message {
            font-size: 1.15rem;
            color: #4a5568;
            margin: 30px 0;
            font-weight: 500;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 35px 0;
        }

        .countdown-item {
            background: linear-gradient(145deg, #f1f5f9, #e2e8f0);
            padding: 15px;
            border-radius: 12px;
            min-width: 80px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .countdown-value {
            font-size: 2rem;
            font-weight: 700;
            color: #388BFF;
            font-family: 'Montserrat', sans-serif;
        }

        .countdown-label {
            font-size: 0.85rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .notify-form {
            margin-top: 30px;
        }

        .form-title {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
        }

        .email-input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px 0 0 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .email-input:focus {
            border-color: #388BFF;
        }

        .notify-button {
            background: linear-gradient(90deg, #388BFF, #5CA5FF);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .notify-button:hover {
            background: linear-gradient(90deg, #2B6CB0, #388BFF);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7fafc;
            color: #4a5568;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: #388BFF;
            box-shadow: 0 6px 12px rgba(56, 139, 255, 0.15);
        }

        .copyright {
            margin-top: 40px;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .dev-container {
                padding: 40px 25px;
                max-width: 90%;
            }

            .dev-title {
                font-size: 2rem;
            }

            .dev-icon {
                font-size: 3.5rem;
            }

            .countdown {
                flex-wrap: wrap;
                gap: 10px;
            }

            .countdown-item {
                min-width: 70px;
                padding: 12px;
            }

            .countdown-value {
                font-size: 1.7rem;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .email-input,
            .notify-button {
                border-radius: 8px;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .dev-container {
                padding: 35px 20px;
            }

            .dev-title {
                font-size: 1.7rem;
            }

            .dev-message {
                font-size: 1rem;
            }

            .dev-icon {
                font-size: 3rem;
            }

            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }

            .countdown-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="dev-container">
        <span class="dev-icon"><i class="fas fa-tools"></i></span>
        <h1 class="dev-title">Website Under <span>Development</span></h1>

        <p class="dev-message">
            We're working hard to bring you an amazing experience. Our website is currently under construction and will
            be launched soon.
        </p>
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <div class="copyright">
            Â© 2023 CoreTech. All rights reserved.
        </div>
    </div>
</body>

</html>
