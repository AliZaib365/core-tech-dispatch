<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dispatch Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background: #f8fafc;
        }

        .coretech-hero-section {
            position: relative;
            width: 100%;
            min-height: 430px;
            height: 65vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b1023;
            overflow: hidden;
        }

        .coretech-hero-bg {
            position: absolute;
            inset: 0;
            background:
                linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 0%, #0b1023 90%),
                url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80');
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1.2s ease-out, transform 1.5s ease-out;
        }

        .coretech-hero-bg.loaded {
            opacity: 0.88;
            transform: scale(1);
        }

        .coretech-hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out 0.3s, transform 1s ease-out 0.3s;
        }

        .coretech-hero-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .coretech-hero-content h1 {
            font-size: 3.5rem;
            line-height: 1.14;
            font-weight: 800;
            margin: 0 0 28px 0;
            letter-spacing: -1.5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out 0.5s, transform 0.8s ease-out 0.5s;
        }

        .coretech-hero-content h1.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .coretech-blue-accent {
            color: #4f8cff;
            font-weight: 900;
            letter-spacing: -.5px;
            position: relative;
            display: inline-block;
        }

        .coretech-blue-accent::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #4f8cff 50%, transparent 100%);
            opacity: 0;
            transform: scaleX(0);
            transition: opacity 0.6s ease-out 1.2s, transform 0.6s ease-out 1.2s;
        }

        .coretech-blue-accent.visible::after {
            opacity: 0.7;
            transform: scaleX(1);
        }

        .coretech-hero-content p {
            color: #e9e9f8;
            font-size: 1.35rem;
            font-weight: 500;
            margin-bottom: 36px;
            margin-top: 4px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out 0.7s, transform 0.8s ease-out 0.7s;
        }

        .coretech-hero-content p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .coretech-less-stress {
            color: #8aa8e8;
            font-weight: 600;
        }

        .coretech-hero-btn {
            display: inline-block;
            padding: 18px 42px;
            background: linear-gradient(90deg, #4f8cff 0%, #2940a8 100%);
            color: #fff;
            border-radius: 8px;
            font-size: 1.15rem;
            font-weight: 800;
            letter-spacing: .02em;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 24px rgba(79, 140, 255, 0.13);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out 0.9s, transform 0.8s ease-out 0.9s, box-shadow 0.3s ease;
        }

        .coretech-hero-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .coretech-hero-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .coretech-hero-btn:hover,
        .coretech-hero-btn:focus {
            background: linear-gradient(90deg, #2940a8 0%, #4f8cff 100%);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 30px rgba(79, 140, 255, 0.25);
        }

        .coretech-hero-btn:hover::before {
            left: 100%;
        }

        .coretech-hero-btn:active {
            transform: translateY(1px);
        }

        /* Floating particles animation */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(79, 140, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .coretech-hero-content h1 {
                font-size: 2.8rem;
            }

            .coretech-hero-content p {
                font-size: 1.2rem;
            }

            .coretech-hero-section {
                height: 55vh;
            }
        }

        @media (max-width: 768px) {
            .coretech-hero-content h1 {
                font-size: 2.4rem;
            }

            .coretech-hero-content p {
                font-size: 1.1rem;
                margin-bottom: 28px;
            }

            .coretech-hero-btn {
                padding: 16px 32px;
                font-size: 1.05rem;
            }

            .coretech-hero-section {
                height: 50vh;
                min-height: 350px;
            }
        }

        @media (max-width: 576px) {
            .coretech-hero-content h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .coretech-hero-content p {
                font-size: 1rem;
                margin-bottom: 24px;
            }

            .coretech-hero-btn {
                padding: 14px 28px;
                font-size: 1rem;
            }

            .coretech-hero-section {
                height: 45vh;
                min-height: 300px;
            }
        }

        @media (max-width: 400px) {
            .coretech-hero-content h1 {
                font-size: 1.7rem;
            }

            .coretech-hero-content p {
                font-size: 0.95rem;
            }

            .coretech-hero-btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }

            .coretech-hero-section {
                height: 40vh;
                min-height: 250px;
            }
        }
    </style>
</head>

<body>
    <section class="coretech-hero-section">
        <div class="coretech-hero-bg" id="heroBg"></div>
        <div class="particles" id="particlesContainer"></div>
        <div class="coretech-hero-content" id="heroContent">
            <h1 id="heroTitle">
                Don't drive empty<br>
                Drive with <span class="coretech-blue-accent" id="blueAccent">CoreTech</span>
            </h1>
            <p id="heroText">We'll help you earn more â€” <span class="coretech-less-stress">and stress less</span></p>
            <a href="contact-us.html" class="coretech-hero-btn" id="heroBtn">Get your free setup</a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Background image load simulation
            const heroBg = document.getElementById('heroBg');
            setTimeout(() => {
                heroBg.classList.add('loaded');
            }, 100);
            
            // Create floating particles
            const particlesContainer = document.getElementById('particlesContainer');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 8 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Intersection Observer for animations
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.2
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Animate content container
                        document.getElementById('heroContent').classList.add('visible');
                        
                        // Animate elements with staggered delays
                        setTimeout(() => {
                            document.getElementById('heroTitle').classList.add('visible');
                        }, 300);
                        
                        setTimeout(() => {
                            document.getElementById('blueAccent').classList.add('visible');
                        }, 800);
                        
                        setTimeout(() => {
                            document.getElementById('heroText').classList.add('visible');
                        }, 500);
                        
                        setTimeout(() => {
                            document.getElementById('heroBtn').classList.add('visible');
                        }, 700);
                    }
                });
            }, observerOptions);
            
            // Observe the hero section
            observer.observe(document.querySelector('.coretech-hero-section'));
        });
    </script>
</body>

</html>
